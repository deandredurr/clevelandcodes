<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>animate demo</title>
  <style>
  div {
    position: absolute;
    background-color: #abc;
    left: 40px;
    width: 90px;
    height: 90px;
    margin: 5px;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<button id="left"><</button>
<button id="right">></button>
<div class="block"></div>

<script>
$( "#left" ).click(function(){
  $( ".block" ).animate({ "left": "-=40px" }, "slow" );
});
</script>

</body>
</html>
