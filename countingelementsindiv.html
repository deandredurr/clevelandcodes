<html>
<head>
<script ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script = "text/javascript">
function myfunction() {
  var x = document.getElementById("iddiv").childElementCount;
  document.getElementById("hero").innerHTML = x;
}


</script>
</head>
<body>
  <button onclick="myfunction()">Click to see the effect</button>
  <div  id="iddiv">
 <span>This is a span</span>
   <p>This is a Paragraph</p>

   </div>

   <p id="hero"></p>

</body>
